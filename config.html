<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Configurações - Conciliador Previdenciário</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 1.5em;
            margin: 0;
            padding: 10px 15px; 
            color: white; 
            border-radius: 4px; 
        }

        .help-icon {
            cursor: pointer;
            width: 24px;
            height: 24px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group select, 
        .form-group input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .custom-file-group {
            display: none;
        }

        .button-container {
            text-align: center;
        }

        .button-container button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }

        .button-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Configurações</h1>
            <a href="https://igormendonca.quarto.pub/conciliador/" target="_blank">
                <img src="images/info-circle.svg" alt="Icon" id="helpIcon" class="help-icon">
            </a>
        </div>

        <div class="form-group">
            <label for="dataSourceSelect">Origem dos dados:</label>
            <select id="dataSourceSelect">
                <option value="json">Padrão (recomendada)</option>
                <option value="custom">Personalizada</option>
            </select>
        </div>

        <!-- Grupo de seleção de arquivos personalizados -->
        <div class="form-group custom-file-group" id="customPathGroup">
            <label for="ruralFileInput">Arquivo CSV para RURAL:</label>
            <input type="file" id="ruralFileInput" accept=".csv">
            <span id="ruralFileName"></span>
            
            <label for="bpcLoasFileInput" style="margin-top: 15px;">Arquivo CSV para BPC-LOAS:</label>
            <input type="file" id="bpcLoasFileInput" accept=".csv">
            <span id="bpcLoasFileName"></span>
        </div>

        <div class="button-container">
            <button id="saveConfigButton">Salvar Configurações</button>
        </div>
    </div>

    <script src="config.js"></script>
</body>
</html>
